<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="mark" maxlength="10">

    <button onclick="checkPassFail()">Submit</button>
    
    <script>
        function checkPassFail() {
            let mark = parseFloat(prompt("Enter your mark:"));
            if (mark >= 50) {
                alert("Passed");
            } else {
                alert("Failed");
            }
        }
    </script>
</body>

</html>
